<!DOCTYPE html>
<html>
<head>
	<title>OldCarProject</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body>
	<div class="container-fluid  no_padding" id="home">
		  <div id="myCarousel" class="carousel slide overflow relative" data-ride="carousel">
		  	<div class="logo col-xs-3 col-sm-3 col-md-3 col-lg-3" id="main_logo">
		    		<img class="img-responsive" src="images/auto_logo.png">
		    	</div>
		    <!-- Wrapper for slides -->
		    <div class="carousel-inner">

		      <div class="item active">
		      	<div class="photo_description">
		      		<h1 class="font-RobotoCondensed-Bold"> 27.11. </h1>
		      		<h2 class="font-Roboto-Light"> Vintage Auto Exhibition </h2>
		      	</div>
		        <img src="images/red_car.png" alt="Red_car" style="width:100%;">
		      </div>

		      <div class="item">
		        <img src="images/black_car.png" alt="Black_car" style="width:100%;">
		      </div>
		    
		      <div class="item">
		        <img src="images/white_car.png" alt="White_car" style="width:100%;">
		      </div>
		    </div>

		    <!-- Left and right controls -->
		    <a class="left carousel-control opacity1 left_control" href="#myCarousel" data-slide="prev">
		      <span class="left_arrow"> <img class="img-responsive" src="images/arrow_left.png"> </span>
		      <span class="sr-only">Previous</span>
		    </a>
		    <a class="right carousel-control opacity1 right_control" href="#myCarousel" data-slide="next">
		      <span class="right_arrow"> <img class="img-responsive" src="images/arrow_right.png"> </span>
		      <span class="sr-only">Next</span>
		    </a>
		  </div>
	</div>



<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
