<!DOCTYPE html>
<html>
<head>
	<title>OldCarProject</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body>
	<div class="container-fluid  no_padding relative">
		  <div id="myCarousel" class="carousel slide overflow" data-ride="carousel">

		    <!-- Wrapper for slides -->
		    <div class="carousel-inner">
		      <div class="item active">
		        <img src="images/red_car.png" alt="Red_car" style="width:100%;">
		      </div>

		      <div class="item">
		        <img src="images/black_car.png" alt="Black_car" style="width:100%;">
		      </div>
		    
		      <div class="item">
		        <img src="images/white_car.png" alt="White_car" style="width:100%;">
		      </div>
		    </div>

		    <!-- Left and right controls -->
		    <a class="left carousel-control width_51 opacity1" href="#myCarousel" data-slide="prev">
		      <span class="left_arrow"> <img src="images/arrow_left.png"> </span>
		      <span class="sr-only">Previous</span>
		    </a>
		    <a class="right carousel-control width_51 opacity1" href="#myCarousel" data-slide="next">
		      <span class="right_arrow"> <img src="images/arrow_right.png"> </span>
		      <span class="sr-only">Next</span>
		    </a>
		  </div>
	</div>



<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
