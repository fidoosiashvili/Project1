<!DOCTYPE html>
<html>
<head>
	<title>OldCarProject</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	
</head>
<body>
<div class="container-fluid  no_padding top_wrapper" id="home">

		<nav class="site-nav clearfix">
      <ul>
        <li><a href="#home" class="font-RobotoCondensed-Bold"> HOME </a></li> 
        <li><a href="" class="font-RobotoCondensed-Bold"> SERVICES </a></li>
        <li><a href="" class="font-RobotoCondensed-Bold"> CONTACT </a></li>
      </ul> 
  </nav>
  
  <div class="menu-toggle">
    <div class="hamburger"></div>
  </div>

		<div id="myCarousel" class="carousel slide overflow relative" data-ride="carousel">
		  	<!-- Main Logo -->
		  	<div class="logo col-xs-3 col-sm-3 col-md-3 col-lg-3">
		    		<img class="img-responsive" id="main_logo" src="images/auto_logo.png">
		    	</div>
		    <!-- Wrapper for slides -->
		    <div class="carousel-inner">
		      <div class="item active">
		      	<div class="photo_description">
		      		<h1 class="font-RobotoCondensed-Bold"> 27.11. </h1>
		      		<h2 class="font-Roboto-Light"> Vintage Auto Exhibition </h2>
		      	</div>
		        <img src="images/red_car.png" alt="Red_car" style="width:100%;">
		      </div>

		      <div class="item">
		        <img src="images/black_car.png" alt="Black_car" style="width:100%;">
		      </div>
		    
		      <div class="item">
		        <img src="images/white_car.png" alt="White_car" style="width:100%;">
		      </div>
		    </div>

		    <!-- Left and right controls -->
		    <a class="left carousel-control opacity1 left_control" href="#myCarousel" data-slide="prev">
		      <span class="left_arrow"> <img class="img-responsive" src="images/arrow_left.png"> </span>
		      <span class="sr-only">Previous</span>
		    </a>
		    <a class="right carousel-control opacity1 right_control" href="#myCarousel" data-slide="next">
		      <span class="right_arrow"> <img class="img-responsive" src="images/arrow_right.png"> </span>
		      <span class="sr-only">Next</span>
		    </a>
		</div>
</div>
<div class="container no_padding" id="service_wrapper">
		<h1 class="middle_header row font-RobotoCondensed-Bold"> The corner garage for collector cars </h1>

			 <div class="col-xs-12 col-sm-12 col-md-4  col-lg-4 ">
			 	<div class="service_box">
			 		<a href="#Modify" class="font-RobotoCondensed-Bold" id="service_box_description"> 
			 			<img src="images/qanchi.png" id="service_box_logo"> modify </a>
			 	</div>
			</div>
			 <div class="col-xs-12 col-sm-12 col-md-4  col-lg-4">
				<div class="service_box">
			 		<a href="#Buy" class="font-RobotoCondensed-Bold" id="service_box_description"> 
			 			<img src="images/car_key.png" id="service_box_logo"> buy </a>
			 	</div>
			</div>
			 <div class="col-xs-12 col-sm-12 col-md-4  col-lg-4">
				<div class="service_box">
			 		<a href="#Repair" class="font-RobotoCondensed-Bold" id="service_box_description"> 
			 			<img src="images/bolt.png " id="service_box_logo"> repair </a>
			 	</div>
			</div>

</div>

<div class="container-fluid no_padding overflow" id="car_animation">
	<div class="animation_objects relative">
		<img src="images/mountains.svg" class="mountains_img">
		<img src="images/trees.svg" class="trees_img">
		<img src="images/road_line.svg" class="road_line_img">
		<img src="images/moving_car.png" class="moving_car_img">
	</div>
</div>


<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
